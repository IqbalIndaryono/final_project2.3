<script>
        var a = {red : 1, blue : 0, green : 0, face : 0, white:0, noFace:0}
        function red(){
            if(a.red==0){
                a.red = a.red+1
                a.blue = a.blue-a.blue
                a.green = a.green-a.green
                a.face = a.face-a.face
                a.white = a.white-a.white
                a.noFace=a.noFace-a.noFace
            }
        }
        function blue(){
            if(a.blue==0){
                a.blue = a.blue+1
                a.red = a.red-a.red
                a.green = a.green-a.green
                a.face = a.face-a.face
                a.white = a.white-a.white
                a.noFace=a.noFace-a.noFace
            }
        }
        function green(){
            if(a.green==0){
                a.green = a.green+1
                a.blue = a.blue-a.blue
                a.red = a.red-a.red
                a.face = a.face-a.face
                a.white = a.white-a.white
                a.noFace=a.noFace-a.noFace
            }
        }
        function smileyFace(){
            if(a.face==0){
                a.face = a.face+1
                a.blue = a.blue-a.blue
                a.red = a.red-a.red
                a.green = a.green-a.green
                a.white = a.white-a.white
                a.noFace=a.noFace-a.noFace
            }
        }
        function clearOne(){
            if(a.white==0)
                a.face=a.face-a.face
                a.blue=a.blue-a.blue
                a.red=a.red-a.red
                a.green=a.green-a.green
                a.noFace=a.noFace-a.noFace
                a.white = a.white+1
        }
        function clearFace(){
            if(a.noFace==0){
                a.face=a.face-a.face
                a.blue=a.blue-a.blue
                a.red=a.red-a.red
                a.green=a.green-a.green
                a.white = a.white-a.white
                a.noFace=a.noFace+1
            }
        }
        function clearAll(){
            for(i=1;i<101;i++){
                document.getElementById(i).style.backgroundColor='white'
            }
            for(i=1;i<101;i++){
                document.getElementById(i).innerHTML=''
            }
        }
        function color(x){
            if(a.red == 1){
                document.getElementById(x).style.backgroundColor='red'
            }   
            else if(a.blue == 1){
                document.getElementById(x).style.backgroundColor='blue'
            }
            else if(a.green == 1){
                document.getElementById(x).style.backgroundColor='green'
            }
            else if(a.white == 1){
                document.getElementById(x).style.backgroundColor='white'
            }
            else if(a.noFace == 1){
                document.getElementById(x).innerHTML=''
            }     
            else if(a.face == 1){
                document.getElementById(x).innerHTML='( ͡° ͜ʖ ͡°)'
            }
        }
</script>
